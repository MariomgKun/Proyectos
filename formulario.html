<!DOCTYPE html>
<html>
<head>
    <title>formulario</title>
    <meta charset="UTF-8">  
   
	<link rel="stylesheet" href="css/semantic.min.css">
	<link rel="stylesheet" href="css/semantic.css">
	<link rel="stylesheet" href="css/main.css">
	<link rel="stylesheet" href="js/jquery-3.5.1.min.js">
	<link rel="stylesheet" href="js/semantic.js">
    <link rel="stylesheet" href="js/semantic.min.js">
    <script src= "js/jquery.js"></script>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"
		integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
		crossorigin="anonymous"></script>
	<script src="js/semantic.min.js"></script>
</head>
<body>
	<!--Menu superior-->
	<div class="ui menu">
		<a class="item" href="index.html">WolfBattles</a>
	</div>

    <br>
    <!--Formulario-->
    <div class="contForm">
        <div class="sigInContainer">
        <center><h1>Formulario WolfBattles :v</h1></center><br>
            <div class="ui equal width form">
                <form name ="formularioUsuario" action= "./php/signup.php" method="POST">     
                <div class="fields">
                <div class="field">
                    <label>Correo </label>
                    <input type="email" placeholder="Correo" name="Username">
                </div>
                <div class="field">
                    <label>Contraseña</label>
                    <input type="password" placeholder="Contraseña" name="Password">
                </div>
                </div>
                <div class="fields">
                <div class="field">
                    <label>Nombre(s)</label>
                    <input type="text" placeholder="Nombre(s)" name="First_Name">
                </div>
                <div class="field">
                    <label>Apellidos</label>
                    <input type="text" placeholder="Apellidos" name="Segundo_Nombre">
                </div>
                <div class="field">
                    <label>Gamertag</label>
                    <input type="text" placeholder="Gamertag" name="Gamertag">
                </div>
                </div>  

                <div class="ui form">
                    <div class="field">
                        <label>Plataforma</label>
                    <select placeholder="Plataforma" name="Plataforma">
                        <option value="">Selecciona una opción</option>
                        <option value="3">Play Station</option>
                        <option value="2">Xbox</option>
                        <option value="1">PC</option>
                        <option value="0">Mobile</option>
                    </select>
                    </div>
                </div>
            </div>
        
        
        <br>
        <button class="positive ui button" type="submit">Confirmar</button>
        <button class="negative ui button" onclick="location.href='index.html'">Cancelar</button>
        </form>
        </div>
    </div>

    <footer id="main-footer">
        <p>WolfBattles&copy; 2020, Derechos reservados</p>
    </footer>

</body>

</html>
